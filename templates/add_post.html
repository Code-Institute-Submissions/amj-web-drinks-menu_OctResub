{% extends 'base.html' %}

{% block content %}

{% if message %}
<p style="font-weight: bold; color: red;">{{ message }}
{% endif %}
<h1>Add Post</h1>
<br/><br/>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Post</button>

{% endblock %}
